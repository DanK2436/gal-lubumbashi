<div class="bg-gray-50 min-h-screen py-20">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="text-center mb-16">
            <span class="text-red-700 font-bold uppercase tracking-widest text-sm">Équipements</span>
            <h1 class="text-4xl md:text-5xl font-black text-gray-900 mt-2 uppercase">Nos Machines</h1>
            <p class="text-gray-600 mt-4 max-w-2xl mx-auto">Des équipements de pointe pour vos projets industriels et
                artisanaux.</p>
        </div>

        <!-- Filters -->
        <div class="flex flex-wrap justify-center gap-4 mb-12">
            <button
                class="filter-btn px-6 py-2 font-bold uppercase text-sm tracking-wider border-2 border-red-700 bg-red-700 text-white transition-all"
                data-category="all">
                Toutes
            </button>
            <button
                class="filter-btn px-6 py-2 font-bold uppercase text-sm tracking-wider border-2 border-gray-300 text-gray-700 hover:border-red-700 hover:text-red-700 transition-all"
                data-category="Agroalimentaire">
                Agroalimentaire
            </button>
            <button
                class="filter-btn px-6 py-2 font-bold uppercase text-sm tracking-wider border-2 border-gray-300 text-gray-700 hover:border-red-700 hover:text-red-700 transition-all"
                data-category="Construction">
                Construction
            </button>
            <button
                class="filter-btn px-6 py-2 font-bold uppercase text-sm tracking-wider border-2 border-gray-300 text-gray-700 hover:border-red-700 hover:text-red-700 transition-all"
                data-category="Sur Mesure">
                Sur Mesure
            </button>
        </div>

        <!-- Machines Grid -->
        <div id="machines-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Machines will be loaded here dynamically -->
            <div class="text-center col-span-full py-12">
                <div class="inline-block animate-spin rounded-full h-12 w-12 border-4 border-gray-200 border-t-red-700">
                </div>
                <p class="mt-4 text-gray-500">Chargement des machines...</p>
            </div>
        </div>
    </div>
</div>

<script type="module">
    import { getMachines, initStorage } from '/js/storage.js';

    // Initialize storage
    initStorage();

    let allMachines = [];
    let currentCategory = 'all';

    // Function to render machines
    function renderMachines(machines) {
        const container = document.getElementById('machines-container');

        if (machines.length === 0) {
            container.innerHTML = `
                <div class="text-center col-span-full py-12">
                    <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.384-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z"></path>
                    </svg>
                    <p class="mt-4 text-gray-500 font-medium">Aucune machine disponible pour cette catégorie.</p>
                </div>
            `;
            return;
        }

        container.innerHTML = machines.map(machine => `
            <div class="bg-white rounded-xl overflow-hidden shadow-lg hover:shadow-xl transition-shadow duration-300 flex flex-col h-full group">
                <div class="relative h-64 overflow-hidden bg-gray-100">
                    <img src="${machine.image || 'https://placehold.co/600x400?text=Machine'}" 
                         alt="${machine.name}" 
                         class="w-full h-full object-cover transform group-hover:scale-105 transition-transform duration-500">
                    
                    <div class="absolute top-4 right-4 bg-white/90 backdrop-blur-sm px-3 py-1 rounded-full text-sm font-bold text-red-700 shadow-sm">
                        ${machine.priceRange || 'Sur devis'}
                    </div>
                    
                    <div class="absolute top-4 left-4">
                        <span class="bg-red-700 text-white px-3 py-1 text-xs font-bold uppercase tracking-wider rounded-sm">
                            ${machine.category}
                        </span>
                    </div>

                    ${machine.status ? `
                        <div class="absolute bottom-4 left-4">
                            <span class="px-3 py-1 text-xs font-bold uppercase tracking-wider rounded-sm ${machine.status === 'Disponible' ? 'bg-green-500 text-white' : 'bg-yellow-500 text-white'
                }">
                                ${machine.status}
                            </span>
                        </div>
                    ` : ''}
                </div>
                
                <div class="p-6 flex-grow flex flex-col">
                    <h3 class="text-xl font-bold text-gray-900 mb-3 group-hover:text-red-700 transition-colors">${machine.name}</h3>
                    
                    ${machine.specs && machine.specs.length > 0 ? `
                        <div class="mb-6 space-y-2">
                            ${machine.specs.slice(0, 3).map(spec => `
                                <div class="flex justify-between text-sm">
                                    <span class="text-gray-500">${spec.label}</span>
                                    <span class="font-medium text-gray-900">${spec.value}</span>
                                </div>
                            `).join('')}
                        </div>
                    ` : ''}

                    <div class="mt-auto pt-4 border-t border-gray-100">
                        <button onclick="window.location.href='/contact?subject=Machine: ${encodeURIComponent(machine.name)}'" 
                                class="w-full bg-gray-900 text-white py-3 px-4 rounded-lg font-bold uppercase text-sm tracking-wide hover:bg-red-700 transition-colors flex items-center justify-center gap-2 group">
                            Demander un devis
                            <svg class="w-4 h-4 transform group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        `).join('');
    }

    // Function to filter machines
    function filterMachines(category) {
        currentCategory = category;
        const filtered = category === 'all'
            ? allMachines
            : allMachines.filter(m => m.category === category);
        renderMachines(filtered);

        // Update active button
        document.querySelectorAll('.filter-btn').forEach(btn => {
            if (btn.dataset.category === category) {
                btn.classList.remove('border-gray-300', 'text-gray-700');
                btn.classList.add('border-red-700', 'bg-red-700', 'text-white');
            } else {
                btn.classList.remove('border-red-700', 'bg-red-700', 'text-white');
                btn.classList.add('border-gray-300', 'text-gray-700');
            }
        });
    }

    // Load machines
    async function loadMachinesData() {
        try {
            // Wait a bit for storage to initialize
            await new Promise(resolve => setTimeout(resolve, 500));

            allMachines = await getMachines();
            console.log('Machines loaded:', allMachines);
            renderMachines(allMachines);
        } catch (error) {
            console.error('Error loading machines:', error);
            document.getElementById('machines-container').innerHTML = `
                <div class="text-center col-span-full py-12">
                    <svg class="mx-auto h-12 w-12 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    <p class="mt-4 text-gray-500 font-medium">Erreur lors du chargement des machines.</p>
                </div>
            `;
        }
    }

    // Event listeners for filters
    document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.addEventListener('click', () => {
            filterMachines(btn.dataset.category);
        });
    });

    // Initial load
    loadMachinesData();
</script>
