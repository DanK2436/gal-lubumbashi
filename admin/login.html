<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAL Admin | Connexion Sécurisée</title>
    <link rel="icon" type="image/png" href="../public/images/favicon.jpg">

    <!-- Libraries -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/utilities.css">
    <link rel="stylesheet" href="../css/admin.css">

    <style>
        /* Surcharges locales spécifiques au login */
        .input-icon-wrapper {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .input-icon {
            position: absolute;
            left: 1.25rem;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.5);
            font-size: 1.25rem;
            pointer-events: none;
            transition: color 0.3s;
        }

        .input-with-icon {
            padding-left: 3.5rem !important;
        }

        .input-icon-wrapper:focus-within .input-icon {
            color: var(--admin-primary);
        }

        .error-message {
            background: rgba(220, 38, 38, 0.1);
            border: 1px solid rgba(220, 38, 38, 0.2);
            color: #fca5a5;
            padding: 1rem;
            border-radius: 12px;
            font-size: 0.875rem;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            backdrop-filter: blur(4px);
            animation: shake 0.4s ease-in-out;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-5px);
            }

            75% {
                transform: translateX(5px);
            }
        }
    </style>
</head>

<body class="admin-login-body">

    <!-- Background Elements -->
    <div
        style="position: absolute; inset: 0; background: radial-gradient(circle at 50% 50%, rgba(220, 38, 38, 0.15), transparent 70%); pointer-events: none;">
    </div>

    <div class="login-glass-card">
        <div class="text-center mb-10">
            <div style="position: relative; width: 100px; height: 100px; margin: 0 auto 1.5rem;">
                <div
                    style="position: absolute; inset: -4px; background: linear-gradient(135deg, var(--admin-primary), transparent); border-radius: 24px; animation: pulse-subtle 3s infinite;">
                </div>
                <img src="../public/logo-gal-official.jpg" alt="GAL Logo"
                    style="width: 100%; height: 100%; border-radius: 20px; object-fit: cover; position: relative; border: 2px solid rgba(255,255,255,0.1);">
            </div>

            <h1
                style="font-size: 2rem; font-weight: 900; color: white; margin-bottom: 0.5rem; letter-spacing: -0.025em;">
                GAL ADMIN
            </h1>
            <p style="color: rgba(255,255,255,0.5); font-size: 0.95rem;">Portail de gestion centralisé</p>
        </div>

        <div id="error-box" style="display: none;"></div>

        <form id="login-form">
            <div class="input-icon-wrapper">
                <i class="ri-mail-line input-icon"></i>
                <input type="email" id="email" class="admin-form-input input-with-icon"
                    placeholder="Email administrateur" required autocomplete="email">
            </div>

            <div class="input-icon-wrapper">
                <i class="ri-lock-password-line input-icon"></i>
                <input type="password" id="password" class="admin-form-input input-with-icon" placeholder="Mot de passe"
                    required autocomplete="current-password">
            </div>

            <button type="submit" class="admin-btn admin-btn--primary w-full"
                style="justify-content: center; padding: 1rem; font-size: 1rem; margin-top: 1rem; border-radius: 12px;">
                <span>Connexion sécurisée</span> <i class="ri-arrow-right-line"></i>
            </button>
        </form>

        <div class="text-center mt-10">
            <a href="../index.html"
                class="flex items-center justify-center gap-2 text-sm text-muted hover:text-white transition-colors"
                style="color: rgba(255,255,255,0.4); text-decoration: none;">
                <i class="ri-arrow-left-line"></i> Retour au site public
            </a>
        </div>
    </div>

    <div style="position: absolute; bottom: 2rem; color: rgba(255,255,255,0.2); font-size: 0.75rem;">
        &copy; 2025 GAL - Secured Environment
    </div>

    <script type="module">
        import { supabaseLogin } from '../js/supabase-service.js';
        import { supabase } from '../js/supabase-init.js';

        const loginForm = document.getElementById('login-form');
        const errorBox = document.getElementById('error-box');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            errorBox.style.display = 'none';
            const submitBtn = loginForm.querySelector('button[type="submit"]');
            const originalBtnContent = submitBtn.innerHTML;

            // Loading state
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="ri-loader-4-line ri-spin"></i> Authentification...';
            submitBtn.style.opacity = '0.8';

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                // Simulation d'un délai pour l'effet "traitement"
                await new Promise(r => setTimeout(r, 600));

                console.log('Tentative de connexion pour:', email);
                const user = await supabaseLogin(email, password);

                // Check Admin Access via table 'admins'
                console.log('Utilisateur connecté, vérification des droits admin...');

                let isAdmin = false;
                let role = 'admin';

                // Check 1: Hardcoded Super Admin (sécurité de base)
                if (user.email === 'admin@gal-lubumbashi.com') {
                    isAdmin = true;
                    role = 'super_admin';
                } else {
                    // Check 2: Database check
                    const { data: adminRecord, error: adminError } = await supabase
                        .from('admins')
                        .select('role')
                        .eq('email', user.email)
                        .eq('is_active', true)
                        .maybeSingle();

                    if (adminRecord) {
                        isAdmin = true;
                        role = adminRecord.role;
                    }
                }

                if (!isAdmin) {
                    // Déconnexion immédiate si pas admin
                    await supabase.auth.signOut();
                    throw new Error('Accès refusé : Vous n\'avez pas les droits d\'administrateur.');
                }

                const session = {
                    email: user.email,
                    role: role,
                    id: user.id,
                    loginTime: new Date().toISOString()
                };

                localStorage.setItem('gal_auth', JSON.stringify(session));

                // Success animation
                submitBtn.innerHTML = '<i class="ri-check-line"></i> Succès !';
                submitBtn.classList.remove('admin-btn--primary');
                submitBtn.style.background = '#10b981';

                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 500);

            } catch (error) {
                console.error('Erreur login:', error);

                let errorMsg = error.message;
                if (errorMsg.includes('Invalid login credentials')) {
                    errorMsg = 'Email ou mot de passe incorrect.';
                }

                // Error display
                errorBox.innerHTML = `
                    <div class="error-message">
                        <i class="ri-error-warning-fill text-xl"></i>
                        <span>${errorMsg}</span>
                    </div>
                `;
                errorBox.style.display = 'block';

                // Reset button
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalBtnContent;
                submitBtn.style.opacity = '1';
                submitBtn.classList.add('admin-btn--primary');
                submitBtn.style.background = '';
            }
        });
    </script>
</body>

</html>
