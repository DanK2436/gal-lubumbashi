                    html += `<h3>${key}</h3>`;
                    html += `<pre>${localStorage.getItem(key)}</pre>`;
                }
            }

            if (keys.length === 0) {
                html = '<p>LocalStorage est vide.</p>';
            }

            content.innerHTML = html;
        }

        renderStorage();
    </script>
