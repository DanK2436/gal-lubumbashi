    <link rel="icon" type="image/png" href="../../public/images/favicon.jpg">
    <!-- Libraries -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="../../css/components.css">
    <link rel="stylesheet" href="../../css/utilities.css">
    <link rel="stylesheet" href="../../css/member.css">

<body>
    <header class="member-top-header">
        <div class="member-brand">
            <a href="../../index.html">
                <img src="../../public/logo-gal-official.jpg" alt="GAL Logo" class="member-brand__logo">
            </a>
            <div class="member-brand__info">

        </div>

        <div class="member-user-section">
            <div class="member-user-avatar" id="member-avatar">M</div>
            <div class="member-user-info">
                <span class="member-user-name" id="member-name">Membre</span>
                <span class="member-user-email" id="member-email">email@example.com</span>
            </div>
            <button class="member-btn member-btn--outline logout-btn" id="logout-btn">
                <i class="ri-logout-box-line"></i>
                <span class="hidden md:inline">Déconnexion</span>
            </button>
        </div>

    <nav class="member-nav-container">
        <ul class="member-nav">
            <li class="member-nav__item">
                <a href="dashboard.html" class="member-nav__link">
                    <i class="ri-dashboard-line member-nav__icon"></i>
                    <span>Tableau de bord</span>
                </a>
            </li>
            <li class="member-nav__item">
                <a href="chantiers.html" class="member-nav__link active">
                    <i class="ri-building-2-line member-nav__icon"></i>
                    <span>Chantiers</span>
                </a>
            </li>
            <li class="member-nav__item">
                <a href="conceptions.html" class="member-nav__link">
                    <i class="ri-pencil-ruler-2-line member-nav__icon"></i>
                    <span>Conceptions</span>
                </a>
            </li>
            <li class="member-nav__item">
                <a href="annonces.html" class="member-nav__link">
                    <i class="ri-notification-3-line member-nav__icon"></i>
                    <span>Annonces</span>
                </a>
            </li>
            <li class="member-nav__item">
                <a href="messages.html" class="member-nav__link">
                    <i class="ri-message-3-line member-nav__icon"></i>
                    <span>Messages</span>
                </a>
            </li>
            <li class="member-nav__item">
                <a href="roi.html" class="member-nav__link">
                    <i class="ri-file-text-line member-nav__icon"></i>
                    <span>Règlement</span>
                </a>
            </li>
        </ul>
    </nav>

    <main class="member-main">
        <div class="page-header flex justify-between items-center mb-8">
            <div>
                <h2 class="text-2xl font-bold flex items-center gap-2">
                    <i class="ri-building-2-fill text-primary"></i> Chantiers Disponibles
                </h2>
                <p class="text-muted">Explorez les opportunités de travail actuelles</p>
            </div>
            <!-- Filtres éventuels -->
        </div>

        <div id="chantiers-list" class="content-grid">
            <!-- Loading State -->
            <div class="text-center py-12">
                <i class="ri-loader-4-line ri-spin text-3xl text-primary"></i>
                <p class="mt-2 text-muted">Chargement des chantiers...</p>
            </div>
            <!-- Sera rempli par JS avec des cards modernes -->
        </div>
    </main>

    <script type="module">
        import { initMemberPage } from '../js/member-common.js';

        // Initialisation de base
        document.addEventListener('DOMContentLoaded', async () => {
            await initMemberPage();
        });
    </script>
    <script type="module" src="../js/pages/chantiers-init.js"></script>
