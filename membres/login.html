<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAL Membres | Connexion</title>
    <link rel="icon" type="image/png" href="../public/images/favicon.jpg">

    <!-- Libraries -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/utilities.css">
    <link rel="stylesheet" href="../css/member.css">

    <style>
        /* Surcharges locales pour le login membre (identique Admin) */
        .input-icon-wrapper {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .input-icon {
            position: absolute;
            left: 1.25rem;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.5);
            font-size: 1.25rem;
            pointer-events: none;
            transition: color 0.3s;
        }

        .input-with-icon {
            padding-left: 3.5rem !important;
        }

        .input-icon-wrapper:focus-within .input-icon {
            color: var(--color-primary);
        }

        .error-message {
            background: rgba(220, 38, 38, 0.1);
            border: 1px solid rgba(220, 38, 38, 0.2);
            color: #fca5a5;
            padding: 1rem;
            border-radius: 12px;
            font-size: 0.875rem;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            backdrop-filter: blur(4px);
            animation: shake 0.4s ease-in-out;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-5px);
            }

            75% {
                transform: translateX(5px);
            }
        }

        /* Checkbox custom style */
        .custom-checkbox {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            cursor: pointer;
        }

        .custom-checkbox input {
            accent-color: var(--color-primary);
            width: 1rem;
            height: 1rem;
        }

        .custom-checkbox:hover {
            color: white;
        }
    </style>
</head>

<body class="member-login-body">

    <!-- Background Elements -->
    <div
        style="position: absolute; inset: 0; background: radial-gradient(circle at 50% 50%, rgba(220, 38, 38, 0.15), transparent 70%); pointer-events: none;">
    </div>

    <div class="login-glass-card">
        <div class="text-center mb-10">
            <div style="position: relative; width: 80px; height: 80px; margin: 0 auto 1.5rem;">
                <div
                    style="position: absolute; inset: -4px; background: linear-gradient(135deg, var(--color-primary), #b91c1c); border-radius: 50%; animation: pulse-subtle 3s infinite; opacity: 0.5;">
                </div>
                <img src="../public/logo-gal-official.jpg" alt="GAL Logo"
                    style="width: 100%; height: 100%; border-radius: 50%; object-fit: cover; position: relative; border: 2px solid rgba(255,255,255,0.2);">
            </div>

            <h1
                style="font-size: 1.75rem; font-weight: 800; color: white; margin-bottom: 0.5rem; letter-spacing: -0.01em;">
                Espace Membre
            </h1>
            <p style="color: rgba(255,255,255,0.5); font-size: 0.95rem;">Bienvenue sur votre portail artisan</p>
        </div>

        <div id="error-box" style="display: none;"></div>

        <form id="login-form">
            <div class="input-icon-wrapper">
                <i class="ri-mail-line input-icon"></i>
                <input type="email" id="email" name="email" class="member-form-input input-with-icon"
                    placeholder="Email membre" required autocomplete="email">
            </div>

            <div class="input-icon-wrapper">
                <i class="ri-lock-password-line input-icon"></i>
                <input type="password" id="password" name="password" class="member-form-input input-with-icon"
                    placeholder="Mot de passe" required autocomplete="current-password">
            </div>

            <label class="custom-checkbox">
                <input type="checkbox" id="remember" name="remember">
                <span>Rester connecté</span>
            </label>

            <button type="submit" class="admin-btn admin-btn--primary w-full"
                style="justify-content: center; padding: 1rem; font-size: 1rem; margin-top: 0.5rem; border-radius: 12px; background: linear-gradient(135deg, var(--color-primary) 0%, #b91c1c 100%); border: none;">
                <span>Accéder à mon espace</span> <i class="ri-arrow-right-line"></i>
            </button>
        </form>

        <div class="text-center mt-8 space-y-4">
            <div class="text-xs text-muted" style="color: rgba(255,255,255,0.3);">
                Pas encore de compte ? Contactez l'administration.
            </div>

            <a href="../index.html"
                class="flex items-center justify-center gap-2 text-sm text-muted hover:text-white transition-colors"
                style="color: rgba(255,255,255,0.4); text-decoration: none; margin-top: 1.5rem;">
                <i class="ri-arrow-left-line"></i> Retour au site public
            </a>
        </div>
    </div>

    <script type="module">
        import { supabaseLogin, getMemberByEmail } from '../js/supabase-service.js';

        const form = document.getElementById('login-form');
        const errorBox = document.getElementById('error-box');

        // Vérification session active
        const isAuth = !!(localStorage.getItem('memberToken') || sessionStorage.getItem('memberToken'));
        if (isAuth) window.location.href = 'pages/dashboard.html';

        if (form) {
            form.addEventListener('submit', async (e) => {
                e.preventDefault();

                errorBox.style.display = 'none';
                const submitBtn = form.querySelector('button[type="submit"]');
                const originalBtnContent = submitBtn.innerHTML;

                // Loading state
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<i class="ri-loader-4-line ri-spin"></i> Authentification...';
                submitBtn.style.opacity = '0.8';

                const formData = new FormData(form);
                const email = formData.get('email');
                const password = formData.get('password');
                const remember = formData.get('remember') === 'on';

                try {
                    // Authentification via Supabase Auth
                    // Simuler un léger délai pour l'UX
                    await new Promise(r => setTimeout(r, 600));

                    const user = await supabaseLogin(email, password);

                    if (user) {
                        // Récupérer les données complémentaires du profil membre
                        const memberData = await getMemberByEmail(email);

                        const userData = {
                            id: user.id,
                            email: user.email,
                            role: 'member',
                            ...(memberData || {})
                        };

                        // Stockage de la session
                        const storage = remember ? localStorage : sessionStorage;
                        storage.setItem('memberToken', 'supa_' + user.id);
                        localStorage.setItem('memberData', JSON.stringify(userData));

                        // Success animation
                        submitBtn.innerHTML = '<i class="ri-check-line"></i> Succès !';
                        submitBtn.style.background = '#10b981';

                        setTimeout(() => {
                            window.location.href = 'pages/dashboard.html';
                        }, 500);
                    }
                } catch (error) {
                    console.error('Erreur de connexion:', error);

                    // Error display
                    errorBox.innerHTML = `
                        <div class="error-message">
                            <i class="ri-error-warning-fill text-xl"></i>
                            <span>${error.message || 'Email ou mot de passe incorrect.'}</span>
                        </div>
                    `;
                    errorBox.style.display = 'block';

                    // Reset button
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = originalBtnContent;
                    submitBtn.style.opacity = '1';
                    submitBtn.style.background = 'linear-gradient(135deg, var(--color-primary) 0%, #b91c1c 100%)';
                }
            });
        }
    </script>
</body>

</html>
